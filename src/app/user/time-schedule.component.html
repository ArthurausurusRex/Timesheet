<div class="container" >
    <table class="table table-bordered table-condensed">

        <tr>
            <th>{{firstLine.contract}}</th>
            <th>{{firstLine.clientName}}</th>
            <th>{{firstLine.projectName}}</th>
            <th>Jours ouvr√©s</th>
            <th *ngFor="let day of firstLine.days">{{day}}</th>
        </tr>

        <tr *ngFor="let timeLine of lines">
            <td>{{timeLine.contract}}</td>
            <td>{{timeLine.clientName}}</td>
            <td>{{timeLine.projectName}}</td>
            <td>{{timeLine.workedDays}}</td>
            <td *ngFor="let day of timeLine.days">{{day}}</td>
            <td><button class= "btn btn-danger" (click)="selectLine(timeLine)">del</button></td>
        </tr>


    </table>
    <button class ="btn" (click)="testButton()">Test</button>
    
    <new-line-form></new-line-form>
</div>
