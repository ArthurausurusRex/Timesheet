<div [hidden]="submitted">
    <h1>Nouvel utilisateur</h1> 
    <form (ngSubmit)= "onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="email">eMail</label>
        <input type="text" class="form-control" id="email" required 
              [(ngModel)]="model.email" name="email" #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
          eMail requis
        </div>
      </div>
      
      <div class="form-group">
        <label for="role">Role</label>
        <select class="form-control" id="role" required [(ngModel)]="model.role" name="role" #role="ngModel">
          <option *ngFor="let role of roles" [value]="role">{{role}}</option>
        </select>
        <div [hidden]="role.valid || role.pristine"
             class="alert alert-danger">
          Un role est requis 
        </div>
      </div>
  
     <div class="form-group" [hidden]="model.role!='utilisateur'">
          <label for="gestionnaire">Gestionnaire</label>
          <select class="form-control" id="gestionnaire" 
            [(ngModel)]="model.gestionnaire" name="gestionnaire">
            <option *ngFor="let utilisateur of gestionnaires" >{{utilisateur.email}}</option>
          </select>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid">Enregistrer</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h2>L'utilisateur suivant va être créé:</h2>
    <div class="table-responsive">
      <table class="table">
      <tr>
        <th> eMail </th>
        <td>{{ model.email}}</td>
      </tr>
      <tr>
        <th>Mot de Passe</th>
        <td>{{ model.password }}</td>
      </tr>
      <tr>
        <th>Rôle</th>
        <td>{{ model.role }}</td>
      </tr>
      <tr [hidden]="model.gestionnaire==''">
        <th>Gestionnaire</th>
        <td>{{ model.gestionnaire }}</td>
      </tr>
      </table>
    </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Modifier</button>
  <button class="btn btn-success" (click)="register()">Valider</button>
</div>
